<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda S2000</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="S2history">
</head>

<body>
    <style>
        div {

            padding: 3px;
            margin: 0px;
        }

        body {
            margin: 0px;
            background-color: rgb(130, 136, 43);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        table {
            border-style: solid;
            padding: 2px;
            margin: 3px;
        }

        ul {
            border-style: solid;
            border-color: black;
            margin: 0px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <form class="form-inline">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">AP1</option>
            <option value="2">AP2</option>
        </select>

        <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlInline">
            <label class="custom-control-label" for="customControlInline">Remember my preference</label>
        </div>

        <button type="submit" class="btn btn-primary my-1">Submit</button>
    </form>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-10">
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Year</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>2000</td>
                <td>Honda</td>
                <td>S2000</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>2004</td>
                <td>Honda</td>
                <td>S2000</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>2009</td>
                <td>Honda</td>
                <td>S2000CR</td>
            </tr>
        </tbody>
    </table>

    <img class="pic" height="300px"
        src="https://file.kelleybluebookimages.com/kbb/base/house/2000/2000-Honda-S2000-FrontSide_HOS20001_505x362.jpg" />
    <br>
    <img class="pic2" height="300px" src="https://i.redd.it/qn7rk6y9m1m81.jpg" />
    <br>
    <img class="pic3" height="300px"
        src="https://media.ed.edmunds-media.com/honda/s2000/2008/oem/2008_honda_s2000_convertible_cr_fq_oem_2_500.jpg" />
    <br>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
